project_name: locomotive-collector-template
env:
  - LABEL_DOMAIN=cyderes.fishtech.group
  - CGO_ENABLED=0
builds:
  - id: "{{.ProjectName}}"
    main: ./cmd/{{.ProjectName}}/main.go
    ldflags:
      - -s -w
      - -X github.com/FishtechCSOC/common-go/pkg/build.Build={{.Version}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Commit={{.FullCommit}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Date={{.Date}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Version={{.Env.GOVERSION}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Program={{.Binary}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Os={{.Os}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Arch={{.Arch}}
      - -X github.com/FishtechCSOC/common-go/pkg/build.Arm={{.Arm}}
    ignore:
      - goarch: '386'
dockers:
  - goos: linux
    goarch: amd64
    goarm: ""
    ids:
      - "{{.ProjectName}}"
    image_templates:
      - "{{.Env.REGISTRY}}/{{.ProjectName}}:latest"
      - "{{.Env.REGISTRY}}/{{.ProjectName}}:v{{.Version}}"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--force-rm"
      - "--label={{.Env.LABEL_DOMAIN}}/build={{.Version}}"
      - "--label={{.Env.LABEL_DOMAIN}}/commit={{.FullCommit}}"
      - "--label={{.Env.LABEL_DOMAIN}}/date={{.Date}}"
      - "--label={{.Env.LABEL_DOMAIN}}/version={{.Env.GOVERSION}}"
      - "--label={{.Env.LABEL_DOMAIN}}/name={{.ProjectName}}"
signs:
  - artifacts: all
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^values:"
      - typo
release:
  github:
    owner: FishtechCSOC
    name: locomotive-collector-template
  prerelease: auto
