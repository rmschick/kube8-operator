apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: services.example.com
spec:
  group: example.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            spec:
              type: object
              properties:
                type:
                  type: string
                selector:
                  type: object
                  properties:
                    app.kubernetes.io/name:
                      type: string
                    app.kubernetes.io/instance:
                      type: string
          required:
            - apiVersion
            - kind
            - metadata
            - spec
  scope: Namespaced
  names:
    plural: services
    singular: service
    kind: Service
    shortNames:
      - svc

# resource
---
apiVersion: example.com/v1
kind: Service
metadata:
  name: cisco-amp-collector
  labels:
    app.kubernetes.io/name: cisco-amp-collector
    app.kubernetes.io/instance: cisco-amp-collector
spec:
  selector:
    app.kubernetes.io/name: cisco-amp-collector
    app.kubernetes.io/instance: cisco-amp-collector